name: Deploy Backend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "backend/**"
      - '.github/workflows/deploy-backend.yml'

  pull_request:
    branches: 
      - main
      - develop
    paths:
      - "backend/**"
      - "../.github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        working-directory: ./backend
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Build TypeScript
        working-directory: ./backend
        run: npm run build
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: npm run migrate:up
      
      - name: Run tests (if available)
        working-directory: ./backend
        continue-on-error: true
        run: npm test
      
      - name: Deploy to production
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          PORT: ${{ secrets.PORT }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "Deploy backend to your hosting platform"
          # Add your deployment commands here
          # Examples:
          # - For Heroku: heroku container:push web -a your-app-name
          # - For AWS: aws elasticbeanstalk update-environment
          # - For DigitalOcean: doctl apps create-deployment
          # - For custom server: rsync/ssh deployment commands

