<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Viewer</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>API Data Viewer</h1>
            <p class="subtitle">Fetch live information</p>
        </header>
        
        <div class="button-group">
            <button id="fetchUsers" class="btn btn-primary">Get Users</button>
            <button id="fetchPosts" class="btn btn-secondary">Get Posts</button>
            <button id="fetchTodos" class="btn btn-tertiary">Get Todos</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="results" class="results"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
